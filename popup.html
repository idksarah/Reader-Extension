<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Title</title>
    <style>
        .popup {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .popup-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Box shadow for a subtle effect */
            text-align: center;
        }

        #word {
            font-size: 18px;
            margin-bottom: 10px;
        }

        #closeButton {
            padding: 8px 16px;
            background-color: #007bff; /* Bootstrap's primary color */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #closeButton:hover {
            background-color: #0056b3; /* Darker shade of primary color on hover */
        }
    </style>
</head>
<body>
    <div class="popup">
        <div class="popup-content">
            <div id="word">Popup Content</div>
            <button id="closeButton">Close</button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
